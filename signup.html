<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><h1>Register Here</h1></div>
        
        <form method="post">
            <label for="username"><b>Username</b></label>
            <input type="text" class="text-line" placeholder="Enter Username" name="username" required><br>
            
            <label for="email"><b>Email</b></label>
            <input type="text" class="text-line" placeholder="Enter Mobile No" name="mobile" required><br>
            
            <label for="mobile"><b>mobile</b></label>
            <input type="text" class="text-line" placeholder="Enter Email" name="email" required><br>

            <label for="password"><b>Password</b></label>
            <input type="password" class="text-line" placeholder="Enter Password" name="password" required><br>
            
            <label for="repassword"><b>Re-Password</b></label>
            <input type="password" class="text-line" placeholder="Enter Re-Password" name="repassword" required><br>
            
            <button type="button" onclick="profile()">Sign Up</button>
        </form>      
        <script>
        function profile() {
        location.replace("profile.html")
        }
        </script>
    </body>
</html>
