<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="StyleSheet" href="index.css" />
    </head>
    <body>
        <form name="f1" onsubmit="return matchpass()">
            <font face = "Arial Rounded MT Bold"><a href="signup.html" >Sign Up</a>&nbsp;&nbsp;&nbsp;<a href="signin.html" class="log-select" >Sign In</a></font>
            <div class="container">
             <h2 align="center" ><font color="#116466" class="heading">Register</h2>
            <br><br><label for="username">Username</label><br><br>
            <input type="text" class="text-line" name="username" placeholder="Enter Your User name">
            
            <br><br><label for="mobile">Mobile</label><br><br>
            <input type="text" class="text-line" name="username" placeholder="Enter Your Mobile-no">
            
            <br><br>Password<br><br>
            <input type="password" class="text-line" name="password" placeholder="Enter your password"><br><br>
            
            <br><br>Re-Password<br><br>
            <input type="password" class="text-line" name="repassword" placeholder="Enter your password again"><br><br>

            <button type="button" onclick="check(this.form)">Sign Up</button><br><br>
            
            
            </div>
        </form>     
        <script>
        function check(form)
        {
            var firstpassword = form.password.value;  
            var secondpassword = form.repassword.value;
            if(firstpassword==secondpassword)
            {
                location.replace('profile.html')
            }
            else
            {
                alert("Password Must be Same!")
            }
        }  
        </script>
    </body>
</html>
