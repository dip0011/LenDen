<html>
    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="StyleSheet" href="index.css" />
    </head>
    <body>
        
        <form method="post" action="profile.html">
            <font face = "Arial Rounded MT Bold"><a href="signup.html" class="log-select">Sign Up</a>&nbsp;&nbsp;&nbsp;<a href="signin.html" >Sign In</a></font>
            <div class="container">
             <h2 align="center" ><font color="#116466" class="heading">Sign Up</h2>
            <br><br><label for="username">Username</label><br><br>
            <input type="text" class="text-line" name="username" value="admin" placeholder="Enter Your User name">
            
            <br><br>Password<br><br>
            <input type="password" class="text-line" name="password" value="admin" placeholder="Enter your password"><br><br>

            <button type="button" onclick="check(this.form)">Sign Up</button><br><h4 align="right" ><a href="forgetpass.html"><div>forgot Password?</div></a></h4><br>
            
            
            
            </div>
        </form>     
        <script>
        function check(form)
        {
            if(form.username.value == "admin" && form.password.value == "admin")
            {
                window.open('profile.html')
            }
            else
            {
                alert("Enter Valid Password or Username")
            }
        }
        </script>
    </body>
</html>
